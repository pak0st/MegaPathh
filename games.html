<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff1d6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #4b2e83;
      margin-bottom: 20px;
    }

    button {
      background-color: #d2f2d2;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b3e6b3;
    }
  </style>
</head>
<body>
  <h1>Select a Game</h1>
  <button class="game-button" data-game="flashcard">Flashcards</button>
  <button class="game-button" data-game="word-picture">Word & Picture</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang');
    const grade = urlParams.get('grade');

    document.querySelectorAll('.game-button').forEach(button => {
      button.addEventListener('click', () => {
        const gameType = button.dataset.game;
        window.location.href = `play-game.html?lang=${lang}&grade=${grade}&game=${gameType}`;
      });
    });
  </script>
</body>
</html>
