<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Vocabulary</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe2bd;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    img.logo {
      width: 120px;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    img.cactus {
      width: 220px;
      margin: 10px 0;
    }

    h1 {
      font-size: 3em;
      color: #205375;
      margin: 0;
    }

    p {
      font-size: 1.3em;
      color: #205375;
      margin-top: 5px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #d2f2d2;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #b3e6b3;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <img src="cactus.jpg" alt="Cactus Mascot" class="cactus" />
  <p>To the Academic Vocabulary App!</p>
  <a href="language.html"><button>Start</button></a>
  <img src="MegaPathLogo.jpg" alt="MegaPath Logo" class="logo" />
</body>
</html>
