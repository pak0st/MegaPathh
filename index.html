<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Vocabulary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #ffeccf;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #4b2e83;
      margin: 10px 0;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #d2f2d2;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    button:hover {
      background-color: #b3e6b3;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 140px;
    }
  </style>
</head>
<body>
  <img src="cactus.jpeg.jpeg" alt="Cactus Mascot" />
  <h1>Welcome to the Academic Vocabulary App!</h1>
  <p>Click below to start</p>
  <a href="language.html"><button>Start</button></a>

  <!-- Logo MegaPath com fundo transparente -->
  <div class="logo">
    <!-- SVG direto para manter a transparÃªncia -->
    <svg viewBox="0 0 286 72" xmlns="http://www.w3.org/2000/svg">
      <text x="0" y="55" font-family="Comic Sans MS, cursive" font-size="48" fill="#4b2e83">MegaPath</text>
      <circle cx="270" cy="20" r="10" fill="#4b2e83" />
    </svg>
  </div>
</body>
</html>
