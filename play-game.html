<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="game-title"></h1>
    <div id="game-container"></div>
  </div>
  <script src="updated_words_data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang');
    const grade = urlParams.get('grade');
    const game = urlParams.get('game');
    const gameTitle = document.getElementById('game-title');
    const gameContainer = document.getElementById('game-container');
    const words = gradesData[grade];
    if (!words) {
      gameContainer.innerHTML = "<p>No words for this grade.</p>";
    } else if (game === "flashcard") {
      gameTitle.textContent = "Flashcards";
      let currentIndex = 0;
      function showCard() {
        if (currentIndex >= words.length) {
          gameContainer.innerHTML = "<p>You've finished!</p>";
          return;
        }
        const word = words[currentIndex];
        gameContainer.innerHTML = `
          <h2>${word.word}</h2>
          <button id="show">Show Translation</button>
          <p id="translation" style="display:none;">${word.translation[lang]}</p>
          <button id="next">Next</button>
        `;
        document.getElementById("show").addEventListener("click", () => {
          document.getElementById("translation").style.display = "block";
        });
        document.getElementById("next").addEventListener("click", () => {
          currentIndex++;
          showCard();
        });
      }
      showCard();
    } else {
      gameTitle.textContent = "Coming Soon";
      gameContainer.innerHTML = "<p>Word-to-picture not available yet.</p>";
    }
  </script>
</body>
</html>
