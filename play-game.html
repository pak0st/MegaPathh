<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="game-title"></h1>
    <div id="game-container"></div>
  </div>

  <script>
    // Extract parameters
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang');
    const grade = urlParams.get('grade');
    const game = urlParams.get('game');

    const wordsData = {
      "10": {
        hebrew: [
          { word: "אטום", translation: { hebrew: "אטום", english: "atom", portuguese: "átomo", russian: "атом" } },
          { word: "מולקולה", translation: { hebrew: "מולקולה", english: "molecule", portuguese: "molécula", russian: "молекула" } }
        ]
      },
      // Add data for grades 11 and 12
    };

    const gameContainer = document.getElementById('game-container');
    const gameTitle = document.getElementById('game-title');

    // Display game based on selection
    if (game === "flashcard") {
      gameTitle.textContent = "Flashcards";
      const words = wordsData[grade];
      words.hebrew.forEach(item => {
        const card = document.createElement('div');
        card.textContent = ${item.word} - ${item.translation[lang]};
        gameContainer.appendChild(card);
      });
    } else if (game === "word-picture") {
      gameTitle.textContent = "Match Word & Picture";
      gameContainer.textContent = "Feature coming soon!";
    }
  </script>
</body>
</html>
